<div class="container my-5">
	<div class="row">
		<div class="col-4" *ngFor="let coach of coaches">
	<div class="card" >
  <img src="{{coach.picUrl}}" class="card-img-top" alt="..." height="200px">
  <div class="card-body" >
    <h5 class="card-title">{{coach.name}}</h5>
    <p class="card-text">{{coach.location}}</p>
    <a href="#" class="btn btn-primary" [routerLink]="['/detail',coach._id]">More detail</a>
  </div>
</div>
</div>
</div>
</div>
